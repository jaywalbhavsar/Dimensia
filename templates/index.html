<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="4vPLO6E5H_sZwE2B74A0HwxvZTw2ZMyGyP91RQ4fyVY" />
    <title>DIMENSIA | The Apex</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>

    <style>
        :root {
            --bg: #030005;
            --primary: #ff4db8;
            --secondary: #7a26c4;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
        }

        .fog-layer {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #1a0525, #020003 60%);
            z-index: -2; opacity: 1;
        }
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.06; z-index: -1; pointer-events: none;
        }
        .spotlight {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(600px circle at var(--x, 50%) var(--y, 50%), rgba(255, 77, 184, 0.15), transparent 50%);
            z-index: 1; pointer-events: none; mix-blend-mode: screen;
        }

        .cursor {
            position: fixed; width: 10px; height: 10px; background: var(--primary);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            mix-blend-mode: exclusion; transition: transform 0.1s;
        }
        .cursor-ring {
            position: fixed; width: 60px; height: 60px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: all 0.15s ease-out; transform: translate(-50%, -50%);
        }

        .loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #000; z-index: 100000; display: flex; justify-content: center; align-items: center;
        }
        .loader-content { overflow: hidden; }
        .loader-word {
            font-family: 'Clash Display', sans-serif; font-size: 4rem; font-weight: 700;
            color: var(--primary); transform: translateY(100%);
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 5%;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            mix-blend-mode: difference;
        }
        
        .logo { display: flex; align-items: center; gap: 15px; }
        .logo img { height: 45px; }
        
        .logo-text {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 20px rgba(255, 77, 184, 0.5);
        }

        .nav-links a {
            text-decoration: none; color: white; margin-left: 40px; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        }
        .nav-links a:hover { color: var(--primary); }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; position: relative; padding: 0 5%;
        }
        
        .hero-title {
            font-family: 'Clash Display', sans-serif; font-size: 14vw; line-height: 0.8;
            font-weight: 800; text-transform: uppercase; color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.6); margin: 0;
            perspective: 1000px;
        }
        .solid-pink {
            color: var(--primary); -webkit-text-stroke: 0px; filter: drop-shadow(0 0 40px rgba(255, 77, 184, 0.4));
        }
        
        .hero-sub {
            font-size: 1.2rem; max-width: 500px; color: #aaa; margin-top: 40px;
            line-height: 1.5; opacity: 0;
        }

        .btn-wrapper { margin-top: 60px; opacity: 0; }
        .btn-main {
            padding: 25px 80px; background: var(--primary); color: black; border-radius: 100px;
            text-decoration: none; font-family: 'Clash Display', sans-serif; font-weight: 600;
            text-transform: uppercase; font-size: 1.2rem; display: inline-block;
            transition: 0.3s; position: relative; z-index: 200;
        }
        .btn-main:hover { background: white; box-shadow: 0 0 60px var(--primary); transform: scale(1.05); }

        .marquee {
            padding: 80px 0; border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(20, 5, 25, 0.5);
            overflow: hidden; white-space: nowrap;
        }
        .track { display: inline-block; font-family: 'Clash Display', sans-serif; font-size: 5rem; font-weight: 700; color: #333; }
        .track span { margin-right: 80px; transition: 0.3s; }
        .track span:hover { color: var(--primary); -webkit-text-stroke: 1px white; }

        .services { padding: 150px 10%; }
        .sec-head { font-family: 'Clash Display', sans-serif; font-size: 1rem; color: var(--primary); margin-bottom: 60px; text-transform: uppercase; letter-spacing: 3px; }
        
        .srv-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 60px 0; border-top: 1px solid rgba(255,255,255,0.1);
            transition: 0.4s; cursor: pointer; opacity: 0; transform: translateY(50px);
        }
        .srv-item:last-child { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .srv-item:hover { border-color: var(--primary); padding-left: 30px; padding-right: 30px; background: rgba(255, 77, 184, 0.05); }
        
        .srv-name { font-family: 'Clash Display', sans-serif; font-size: 4rem; color: white; }
        .srv-desc { font-size: 1.2rem; color: #666; max-width: 300px; text-align: right; }

        @media(max-width: 768px) { .hero-title { font-size: 18vw; } .nav-links { display: none; } }
    </style>
</head>
